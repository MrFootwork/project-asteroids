<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Asteroids Game</title>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>

	<body>
		<!-- Music Controls -->
		<div id="musicControlPanel">
			<button class="icon-button music">Music</button>
			<button class="icon-button sfx">SFX</button>
		</div>

		<!-- Intro -->
		<div id="introScreen" tabindex="0">
			<div id="introOverlay">
				<p>Click to Start</p>
			</div>
			<p style="color: black">Placeholder</p>
			<div id="videoContainer">
				<video
					id="videoPlayer"
					src="/assets/videos/asteroids-migration.mp4"
					autoplay
				></video>
			</div>
			<p id="skipIntroInstruction">Press space key to skip intro.</p>
		</div>

		<!-- Home Screen -->
		<div id="homeScreen">
			<header>
				<h1>ASTEROI DS</h1>
			</header>
			<div id="menuButtonsContainer">
				<button id="startButton">Continue</button>
				<button id="newGameButton">New Game</button>
				<button id="settingsButton" disabled>Settings</button>
				<button id="exitButton" disabled>Exit</button>
			</div>
		</div>

		<!-- Game Screen -->
		<div id="gameScreen">
			<div>
				<button id="gameOverButton">Game Over</button>
				<button id="pauseButton">Pause / Play</button>
			</div>
			<div>
				<p>Time to survive: <span id="timeDisplay">2:00</span></p>
			</div>
			<div>
				<p>‚òÑ Score <span id="scoreDisplay">0</span></p>
				<p>‚ù§ Lives <span id="livesDisplay">3</span></p>
			</div>
			<div id="backgroundImageSolid"></div>
			<div id="backgroundImageTransparent"></div>
		</div>

		<!-- Result Screen -->
		<div id="resultScreen">
			<button id="toHomeButton">Back to Home</button>
			<button id="restartButton">üîÑ Restart Game</button>

		<!-- Background Music Player -->
		<audio id="musicPlayer">
			<source src="assets/sounds/singularity-cinematic.mp3" type="audio/mpeg" />

		</audio>

		<!-- Game Engine -->
		<script src="./src/index.js" type="module"></script>

</html>
