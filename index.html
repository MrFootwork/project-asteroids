		<!-- Music Controls -->
		<div id="musicControlPanel">
			<button class="icon-button music">Music</button>
			<button class="icon-button sfx">SFX</button>
		</div>

		<!-- Intro -->
		<div id="introScreen" tabindex="0">
			<div id="introOverlay">
				<p>Click to Start</p>
			</div>
			<p style="color: black">Placeholder</p>
			<div id="videoContainer">
				<video
					id="videoPlayer"
					src="/project-asteroids/assets/asteroids-migration-Dkpke2Xz.mp4"
					autoplay
				></video>
			</div>
			<p id="skipIntroInstruction">Press space key to skip intro.</p>
		</div>

		<!-- Home Screen -->
		<div id="homeScreen">
			<header>
				<h1>ASTEROI DS</h1>
			</header>
			<div id="menuButtonsContainer">
				<button class="menu-button" id="startButton">Continue</button>
				<button class="menu-button" id="newGameButton">New Game</button>
				<button class="menu-button" id="settingsButton" disabled>
					Settings
				</button>
				<button class="menu-button" id="exitButton" disabled>Exit</button>
			</div>
		</div>

		<!-- Game Screen -->
		<div id="gameScreen">
			<dialog id="gameModal">
				<p id="modalMessage"></p>
				<div id="buttonContainer">
					<button id="positive" tabindex="1">Try Again</button>
					<button id="negative" tabindex="2">Leave Game</button>
				</div>
			</dialog>

			<div>
				<button id="gameOverButton">Game Over</button>
				<button id="pauseButton">Pause / Play</button>
			</div>

			<div id="gameUI">
				<div id="essential">
					<p>‚òÑ Kills <span id="scoreDisplay">0</span></p>
					<p>‚ù§ Health <span id="livesDisplay">100</span></p>
				</div>

				<div id="time">
					<p>Time to survive:</p>
					<p><span id="timeDisplay">2:00</span></p>
				</div>

				<div id="ship">
					<div class="labels">
						<div class="label shield">
							<img src="/project-asteroids/assets/schild-BdPE4bfk.png" alt="icon schild" />
							<p>J</p>
						</div>
						<div class="label thruster">
							<img src="/project-asteroids/assets/schub-DkEMY3jc.png" alt="icon schub" />
							<p>K</p>
						</div>
						<div class="label weapon">
							<img src="/project-asteroids/assets/kanone-CyY4gskF.png" alt="icon kanone" />
							<p>L</p>
						</div>
					</div>
					<div class="power-bars">
						<div class="container"><div class="power shield"></div></div>
						<div class="container"><div class="power thruster"></div></div>
						<div class="container"><div class="power weapon"></div></div>
					</div>
				</div>
			</div>

			<div id="backgroundImageSolid"></div>
			<div id="backgroundImageTransparent"></div>
		</div>

		<!-- Result Screen -->
		<div id="resultScreen">
			<h2>RESULTS</h2>
			<h3 id="resultSubTitle"></h3>
			<div id="resultStatisticsContainer">
				<div id="statistics">
					There should be some statistics here. Something must have gotten wrong
					üìàüìâüî¢
				</div>
				<div id="resultButtonContainer">
					<button id="toHomeButton">Back to Home</button>
					<button id="restartButton">Restart Game</button>
				</div>
			</div>
