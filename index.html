<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Asteroids Game</title>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>

	<body>
		<!-- Music Controls -->
		<div id="musicControlPanel">
			<button class="icon-button music">Music</button>
			<button class="icon-button sfx">SFX</button>
		</div>

		<!-- Intro -->
		<div id="introScreen" tabindex="0">
			<div id="introOverlay">
				<p>Click to Start</p>
			</div>
			<p style="color: black">Placeholder</p>
			<div id="videoContainer">
				<video
					id="videoPlayer"
					src="assets/videos/asteroids-migration.mp4"
					autoplay
				></video>
			</div>
			<p id="skipIntroInstruction">Press space key to skip intro.</p>
		</div>

		<!-- Home Screen -->
		<div id="homeScreen">
			<header>
				<h1>ASTEROI DS</h1>
			</header>
			<div id="menuButtonsContainer">
				<button class="menu-button" id="startButton">Continue</button>
				<button class="menu-button" id="newGameButton">New Game</button>
				<button class="menu-button" id="settingsButton" disabled>
					Settings
				</button>
				<button class="menu-button" id="exitButton" disabled>Exit</button>
			</div>
		</div>

		<!-- Game Screen -->
		<div id="gameScreen">
			<dialog id="gameModal">
				<p id="modalMessage"></p>
				<div id="buttonContainer">
					<button id="positive" tabindex="1">Try Again</button>
					<button id="negative" tabindex="2">Leave Game</button>
				</div>
			</dialog>

			<div>
				<button id="gameOverButton">Game Over</button>
				<button id="pauseButton">Pause / Play</button>
			</div>

			<div id="gameUI">
				<div id="essential">
					<p>‚òÑ Kills <span id="scoreDisplay">0</span></p>
					<p>‚ù§ Health <span id="livesDisplay">100</span></p>
				</div>

				<div id="time">
					<p>Time to survive:</p>
					<p><span id="timeDisplay">2:00</span></p>
				</div>

				<div id="ship">
					<p>Shields <span>100</span></p>
					<p>Thrust Engines <span>100</span></p>
					<p>Weapons <span>100</span></p>
				</div>
			</div>

			<div id="backgroundImageSolid"></div>
			<div id="backgroundImageTransparent"></div>
		</div>

		<!-- Result Screen -->
		<div id="resultScreen">
			<h2>RESULTS</h2>
			<h3 id="resultSubTitle"></h3>
			<div id="resultStatisticsContainer">
				<div id="statistics">
					There should be some statistics here. Something must have gotten wrong
					üìàüìâüî¢
				</div>
				<div id="resultButtonContainer">
					<button id="toHomeButton">Back to Home</button>
					<button id="restartButton">Restart Game</button>
				</div>
			</div>

		<!-- Background Music Player -->
		<audio id="musicPlayer">
			<source src="assets/sounds/singularity-cinematic.mp3" type="audio/mpeg" />
			Your browser does not support the audio element.
		</audio>

		<!-- Sound Effects -->
		<audio id="buttonHoverSoundPlayer" class="sfx">
			<source src="assets/sounds/button-hover.mp3" type="audio/mpeg" />
			Your browser does not support the audio element.
		</audio>

		<!-- Game Engine -->
		<script src="./src/index.js" type="module"></script>
	</body>
