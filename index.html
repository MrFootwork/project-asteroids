<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Asteroids Game</title>
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<!-- Home Screen -->
		<div id="homeScreen">
			<header>
				<h1>HOME</h1>
			</header>
			<button id="startButton">Start Game</button>
		</div>

		<!-- Game Screen -->
		<div id="gameScreen">
			<div>
				<button id="gameOverButton">Game Over</button>
				<button id="pauseButton">Pause / Play</button>
			</div>
			<div>
				<p>Time to survive: <span id="timeDisplay">2:00</span></p>
			</div>
			<div>
				<p>☄ Score <span id="scoreDisplay">0</span></p>
				<p>❤ Lives <span id="livesDisplay">3</span></p>
			</div>
		</div>

		<!-- Result Screen -->
		<div id="resultScreen">
			<button id="toHomeButton">Back to Home</button>
			<button id="restartButton">🔄 Restart Game</button>
		</div>

		<!-- Game Engine -->
		<script src="./src/index.js" type="module"></script>
	</body>
</html>
